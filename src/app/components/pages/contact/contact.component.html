<app-navbar-style-one></app-navbar-style-one>

<div class="container">
    <crossed-line-title [titleTinyPart]="'Our'" [titleBoldPart]="'Contact'"></crossed-line-title>
</div>

<div class="row pt-45 align-items-center">
    <div class="faq-img-gpdiv col-lg-5 col-md-12">
        <div class="faq-img">
            <!--<img src="assets/img/faq-img.png" alt="Images">-->
            <img src="assets/img/home-three/home-three-img.png" alt="Images">
        </div>
    </div>

    <div class="col-lg-7 col-md-12">
        <div class="faq-contact-wrap">
            <div class="contact-form">
                <form [formGroup]="FormData" (ngSubmit)="sendEmail($event)"  id="contactForm">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <i class='bx bx-user'></i>
                                <input type="text" [formControlName]="'name'" name="name" id="name" class="form-control" placeholder="Your Name*">
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <i class='bx bx-user'></i>
                                <input type="email" [formControlName]="'email'" name="email" id="email" class="form-control" required placeholder="E-mail*">
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <i class='bx bx-phone'></i>
                                <input type="text" name="phone_number" [formControlName]="'phone_number'" id="phone_number" required class="form-control" placeholder="Your Phone">
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <i class='bx bx-file'></i>
                                <input type="text" name="msg_subject" [formControlName]="'msg_subject'" id="msg_subject" class="form-control" required placeholder="Your Subject">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <i class='bx bx-envelope'></i>
                                <textarea name="message" [formControlName]="'message'" class="form-control" id="message" cols="30" rows="8" required placeholder="Your Message"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn border-radius">Send Message <i class='bx bx-plus'></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<app-footer-style-two></app-footer-style-two>
